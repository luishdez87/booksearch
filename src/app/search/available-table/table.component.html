<table mat-table [dataSource]="books" class="mat-elevation-z8 full-width">

  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.title}} </td>
  </ng-container>

  <ng-container matColumnDef="first_publish_year">
    <th mat-header-cell *matHeaderCellDef> Publish year </th>
    <td mat-cell *matCellDef="let element"> {{element.first_publish_year}} </td>
  </ng-container>

  <ng-container matColumnDef="author_name">
    <th mat-header-cell *matHeaderCellDef> Author </th>
    <td mat-cell *matCellDef="let element"> {{ element.author_name[0] || null }} </td>
  </ng-container>
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">
      <button matTooltip="Add to favorites" (click)="addToFavorite(element)">
        <mat-icon>favorite</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<div class="loader" *ngIf="loading">
  <mat-spinner></mat-spinner>
</div>
